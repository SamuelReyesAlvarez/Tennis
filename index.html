<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis</title>
</head>
<body style="text-align: center;">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
// @author: Samuel Reyes Alvarez
// @version: 3 (30/07/2019)
var canvas;
var canvasContext;
var speed = 30;
var ballX = 400;
var ballSpeedX = 10;
var ballY = 300;
var ballSpeedY = 4;
var ballRadius = 5;
var playerY = 250;
var paddleY = 250;
var flag = false;
var machinePrecision = 20;
var machineSpeed = 6;

var playerScore = 0;
var machineScore = 0;
var winner = false;
var started = false;

const SEPARATION = 20;
const PADDLE_WIDTH = 10;
const PADDLE_HEIGHT = 100;
const WINNING_SCORE = 5;

window.onload = function() {
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');

    setInterval(function() {
        moveAll();
        drawEverything();
    }, 1000 / speed);

    canvas.addEventListener('mousedown', handleMouseClick);

    canvas.addEventListener('mousemove', function(evt) {
        var mousePos = mousePosition(evt);
        playerY = mousePos.y - (PADDLE_HEIGHT / 2);
    })
}

function moveAll() {
    if (winner || !started) {
        return;
    }

    autoMovement();

    ballX += ballSpeedX;
    ballY += ballSpeedY;
    
    if (!flag && ballX < (PADDLE_WIDTH + ballRadius + SEPARATION)) {
        if (ballY > (playerY - ballRadius) && ballY < (playerY + PADDLE_HEIGHT + ballRadius)) {
            ballSpeedX = -ballSpeedX;

            var deltaY = ballY - (playerY + PADDLE_HEIGHT / 2);
            ballSpeedY = deltaY * 0.35;
        } else {
            flag = true;
        }
    }

    if (!flag && ballX > (canvas.width - PADDLE_WIDTH - ballRadius - SEPARATION)) {
        if (ballY > (paddleY - ballRadius) && ballY < (paddleY + PADDLE_HEIGHT + ballRadius)) {
            ballSpeedX = -ballSpeedX;

            var deltaY = ballY - (paddleY + PADDLE_HEIGHT / 2);
            ballSpeedY = deltaY * 0.35;
        } else {
            flag = true;
        }
    }
    
    if (ballX < 0 + ballRadius) {
        machineScore++;
        ballReset();
    }
    
    if (ballX > (canvas.width - ballRadius)) {
        playerScore++;
        ballReset();
    }
    
    if (ballY < 0 + ballRadius|| ballY > (canvas.height - ballRadius)) {
        ballSpeedY = -ballSpeedY;
    }
}

function drawEverything() {
    // Background
    drawRect(0, 0, canvas.width, canvas.height, 'black');

    if (!started) {
        printText("white", "32px Arial", "Welcome Player", 300, 200);
        printText("white", "16px Arial", "You play with the left paddle.", 250, 250);
        printText("white", "16px Arial", "You can move it with the mouse movement.", 250, 280);
        printText("white", "16px Arial", "Game finishes when one of both get 5 points.", 250, 310);
        printText("white", "12px Arial", "Click to start the game.", 345, 500);
        return;
    }

    if (winner) {
        printText("white", "32px Arial", "Player " + playerScore + " - " + machineScore + " Machine", 255, 100);
        if (playerScore >= WINNING_SCORE) {
            printText("white", "60px Arial", "YOU WON!!", 235, 300);
        }
        if (machineScore >= WINNING_SCORE) {
            printText("white", "60px Arial", "YOU LOST!!", 225, 300);
        }
        printText("white", "12px Arial", "Click to continue", 355, 500);
        return;
    }

    drawNet();

    // Paddles
    drawRect(SEPARATION, playerY, PADDLE_WIDTH, PADDLE_HEIGHT, 'white');
    drawRect(canvas.width - PADDLE_WIDTH - SEPARATION, paddleY, PADDLE_WIDTH, PADDLE_HEIGHT, 'white');
    
    // Ball
    drawCircle(ballX, ballY, ballRadius * 2, 'white');

    printText("white", "16px Arial", "Player", 90, 65);
    printText("white", "32px Arial", playerScore, 100, 100);
    printText("white", "16px Arial", "Machine", canvas.width - 130, 65);
    printText("white", "32px Arial", machineScore, canvas.width - 110, 100);
}

function ballReset() {
    if (playerScore >= WINNING_SCORE || machineScore >= WINNING_SCORE) {
        winner = true;
    }

    flag = false;
    machineSpeed++;
    machinePrecision--;
    ballSpeedX += 2;
    ballSpeedX = -ballSpeedX;
    ballX = canvas.width / 2;
}

function autoMovement() {
    var paddleYMiddle = paddleY + (PADDLE_HEIGHT / 2);
    if (paddleYMiddle < ballY - machinePrecision) {
        if (paddleY + PADDLE_HEIGHT < canvas.height) {
            paddleY += machineSpeed;
        }
    } else if (paddleYMiddle > ballY + machinePrecision){
        if (paddleY > 0) {
            paddleY -= machineSpeed;
        }
    }
}

function mousePosition(evt) {
    var rect = canvas.getBoundingClientRect();
    var root = document.documentElement;
    var mouseX = evt.clientX - rect.left - root.scrollLeft;
    var mouseY = evt.clientY - rect.top - root.scrollTop;
    return {
        x:mouseX,
        y:mouseY
    };
}

function handleMouseClick(evt) {
    if (winner) {
        speed = 30;
        ballX = canvas.width / 2;
        ballSpeedX = 10;
        ballY = canvas.height / 2;
        ballSpeedY = 4;
        ballRadius = 5;
        playerY = 250;
        paddleY = 250;
        flag = false;
        machinePrecision = 20;
        machineSpeed = 6;
        playerScore = 0;
        machineScore = 0;
        winner = false;
    }
    started = true;
}

function drawRect(leftX, topY, width, height, drawColor) {
    canvasContext.fillStyle = drawColor;
    canvasContext.fillRect(leftX, topY, width, height);
}

function drawCircle(centerX, centerY, radius, drawColor) {
    canvasContext.fillStyle = drawColor;
    canvasContext.beginPath();
    canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
    canvasContext.fill();
}

function printText(drawColor, fontStyle, text, leftX, topY) {
    canvasContext.fillStyle = drawColor;
    canvasContext.font = fontStyle;
    canvasContext.fillText(text, leftX, topY);
}

function drawNet() {
    for (var i = 0; i < canvas.height; i += 40) {
        drawRect(canvas.width / 2 - 1, i, 2, 20, 'white');
    }
}
    </script>
</body>
</html>
